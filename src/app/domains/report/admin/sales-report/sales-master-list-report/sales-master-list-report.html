<!-- <nz-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb> -->
<div class="table-container">
    <div class="site-page-header-ghost-wrapper">
        <nz-page-header nzTitle="Sales Master  Report" [nzGhost]="false">
            <nz-page-header-extra>
                <!-- <app-table-operations key="sakes-filter" [fields]="[
    { name: 'fromDate', label: 'From Date (B.S)', type: 'date', required: true },
    { name: 'toDate', label: 'To Date (B.S)', type: 'date', required: true },
    
  ]" (filterChange)="onFilterChange($event)" /> -->
                <lib-table-operations [showSelector1]="true" [selector1Label]="'Pay Type'" [selector1Key]="'payType'"
                    [selector1Options]="manualSelectorOptions" [showAddButton]="false" [isLocalSearch]="false"
                    [showSearch]="false" [showFromDate]="true" [showToDate]="true"
                    [defaultFromDate]="initialFilters().fromDate" [defaultToDate]="initialFilters().toDate"
                    [showSecondaryButton]="isCustomerMode()" [showTertiaryButton]="isCustomerMode()"
                    [secondaryButtonLabel]="'Sales'" [tertiaryButtonLabel]="'Sales Return'" (search)="onSearch($event)"
                    (secondaryButtonClick)="onSales()" (tertiaryButtonClick)="onSalesReturn()" />
            </nz-page-header-extra>

        </nz-page-header>
    </div>

    @if(data$|async;as data ){
    <nz-table [nzFrontPagination]="false" #nzTable [nzBordered]="true" [nzData]="data" [nzScroll]="{ x: '900px' }">
        <thead>
            <tr>
                <th nzAlign="center" nzWidth="5%"># </th>
                <th nzAlign="center">Bill No </th>
                <th nzAlign="center">Save Date </th>
                <th nzAlign="center">Customer </th>

                <th nzAlign="center">Net Amount (Rs.) </th>
                <th nzAlign="center">Pay Type </th>
                <th nzAlign="center">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (Sales of nzTable.data; track $index) {

            <tr>
                <td nzAlign="center">{{$index+1}}.</td>
                <td nzAlign="center">{{Sales.billNo}}</td>
                <td nzAlign="center">{{Sales.saveDate | nepaliDateFormatter}}</td>
                <td nzAlign="center">{{ Sales.customerName |titlecase }}</td>

                <td nzAlign="center">{{ Sales.netAmt |number }}</td>
                <td nzAlign="center">{{Sales.payType}}</td>
                <td nzAlign="center">
                    <lib-table-action-buttons [showEditButton]="false" [showDeleteButton]="false" [showButton4]="false"
                        [showViewMoreButton]="true" (delete)="onDelete(Sales.salesMasterId)"
                        (viewMore)="onViewMore(Sales.salesMasterId)" />
                </td>
            </tr>
            }
        </tbody>
    </nz-table>
    }

</div>
