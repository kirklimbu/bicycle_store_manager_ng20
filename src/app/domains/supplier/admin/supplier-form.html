<div class="form-container">
    <nz-page-header nzTitle="Supplier Registration" nzSubtitle="New Supplier entry">
    </nz-page-header>

    <form nz-form [formGroup]="form" nzLayout="vertical" (ngSubmit)="onSave()">

        <div class="form-section">
            <h3 class="section-title"><span nz-icon nzType="bank"></span> Business Identity</h3>
            <div nz-row [nzGutter]="24">
                <div nz-col nzXs="24" nzSm="12">
                    <nz-form-item>
                        <nz-form-label nzRequired>Legal Business Name</nz-form-label>
                        <nz-form-control nzErrorTip="Please enter the business name">
                            <input nz-input formControlName="businessName" placeholder="e.g. Acme Corp" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24" nzSm="12">
                    <nz-form-item>
                        <nz-form-label>PAN / VAT Number</nz-form-label>
                        <nz-form-control>
                            <input nz-input formControlName="pan" placeholder="Tax Registration No." />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3 class="section-title"><span nz-icon nzType="contacts"></span> Contact Details</h3>
            <div nz-row [nzGutter]="24">
                <div nz-col nzXs="24" nzSm="12">
                    <nz-form-item>
                        <nz-form-label nzRequired>Primary Contact Name</nz-form-label>
                        <nz-form-control>
                            <input nz-input formControlName="name" placeholder="Full Name" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24" nzSm="12">
                    <nz-form-item>
                        <nz-form-label>Email Address</nz-form-label>
                        <nz-form-control nzErrorTip="Invalid email format">
                            <input nz-input formControlName="email" type="email" placeholder="email@example.com" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24" nzSm="12">
                    <nz-form-item>
                        <nz-form-label nzRequired>Mobile Number 1</nz-form-label>
                        <nz-form-control>
                            <input nz-input formControlName="mobile1" placeholder="Primary phone" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24" nzSm="12">
                    <nz-form-item>
                        <nz-form-label>Mobile Number 2 (Optional)</nz-form-label>
                        <nz-form-control>
                            <input nz-input formControlName="mobile2" placeholder="Secondary phone" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </div>

        <div class="form-section">
            <nz-form-item>
                <nz-form-label>Business Location</nz-form-label>
                <nz-form-control>
                    <textarea nz-input formControlName="location" [nzAutosize]="{ minRows: 2, maxRows: 4 }"
                        placeholder="Full street address"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>

        <div class="form-actions">
            <!-- <button nz-button nzType="default" type="button" (click)="resetForm()">Reset</button> -->
            <button nz-button nzType="primary" [nzLoading]="isSubmitting" [disabled]="!form.valid">Save
            </button>
        </div>
    </form>
</div>
