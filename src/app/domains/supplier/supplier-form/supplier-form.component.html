<nz-page-header nzTitle="Supplier Form" nzSubtitle="Create new entry">
    <nz-breadcrumb nz-page-header-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb>
</nz-page-header>

<nz-divider nzType="horizontal" nzOrientation="left"></nz-divider>
<nz-row [nzGutter]="[24, { xs: 8, sm: 16, md: 24 }]">
    <nz-col [nzSpan]="24">

        <form nz-form nzLayout="vertical" [formGroup]="form">
            <nz-row [nzGutter]="[24, { xs: 8, sm: 16, md: 24 }]">
                <!-- AMOUNT -->
                <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label nzFor="Name">
                            <span nz-icon nzType="user" nzTheme="outline"></span>
                            Name
                        </nz-form-label>
                        <nz-form-control nzErrorTip="Required">
                            <input type="string" nz-input placeholder="Ravi Sankhar" formControlName="name" />
                        </nz-form-control>
                    </nz-form-item>
                </nz-col> <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label nzFor="Name">
                            <span nz-icon nzType="shop" nzTheme="outline"></span>
                            Business
                        </nz-form-label>
                        <nz-form-control nzErrorTip="Required">
                            <input type="string" nz-input placeholder="Rabi Store" formControlName="businessName" />
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>

                <!-- DATE -->
                <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label>
                            <span nz-icon nzType="environment" nzTheme="outline"></span>
                            Location
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input placeholder="Damak, Jhapa" formControlName="location" />
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>

                <!-- REMARKS -->
                <!-- <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label>
                            <span nz-icon nzType="file-text" nzTheme="outline"></span>
                            Remarks
                        </nz-form-label>
                        <nz-form-control>
                            <textarea nz-input formControlName="remarks" rows="3" placeholder="Optional notes">
                    </textarea>
                        </nz-form-control>
                    </nz-form-item>
                </nz-col> -->

                <!-- PARTICULARS -->
                <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label>
                            <span nz-icon nzType="mobile" nzTheme="outline"></span>
                            Mobile
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input formControlName="mobile1" placeholder="98xxxxxxxx ">

                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
                <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label>
                            <span nz-icon nzType="phone" nzTheme="outline"></span>
                            Mobile2.
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input formControlName="mobile2" placeholder="98xxxxxxxx ">

                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
                <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label>
                            <span nz-icon nzType="calendar" nzTheme="outline"></span>
                            <Var></Var>PAN/VAT
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input formControlName="pan" placeholder="********">
                        </nz-form-control>
                    </nz-form-item>

                </nz-col>
                <!-- AMOUNT -->
                <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label>
                            <span nz-icon nzType="mail" nzTheme="outline"></span>
                            <Var></Var>Email
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input formControlName="email" placeholder="ravi@gmail.com">
                        </nz-form-control>
                    </nz-form-item>

                </nz-col>

                <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label>Status</nz-form-label>
                        <nz-form-control>
                            <nz-switch formControlName="hasActive" [nzCheckedChildren]="checkedTemplate"
                                [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
                            <ng-template #checkedTemplate>Active</ng-template>
                            <ng-template #unCheckedTemplate>Not Active</ng-template>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </nz-row>


            <!-- <nz-col [nzSpan]="24" [nzMd]="6">
                    <nz-form-item>
                        <nz-form-label>
                            <span nz-icon nzType="file-protect" nzTheme="outline"></span>
                            Vat Type
                        </nz-form-label>
                        <nz-form-control>
                            <nz-select nz-input [nzShowSearch]="true" placeholder="Select VAT Type"
                                formControlName="vatType">
                                > @for (item of vatTypeListSignal(); track $index) {
                                <nz-option [nzValue]="item" [nzLabel]="item"></nz-option>
                                }
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                </nz-col> -->
            <!-- vat no -->


            <nz-divider></nz-divider>

            <div nz-row nzType="flex" nzJustify="end" nzAlign="middle">
                <nz-space nzSize="middle">
                    <button *nzSpaceItem nz-button nzType="default" (click)="onCancel()">
                        Cancel
                    </button>
                    <button [nzLoading]="isSubmitting()" *nzSpaceItem nz-button nzType="primary" (click)="onSave()">
                        <span nz-icon nzType="save" nzTheme="outline"></span>
                        Save
                    </button>
                </nz-space>
            </div>
        </form>
    </nz-col>
</nz-row>

<!-- </nz-card> -->
